<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <i class="fa-regular fa-face-angry far fa-3x"></i>
            <i class="fa-regular fa-face-frown far fa-3x"></i>
            <i class="fa-regular fa-face-meh   far fa-3x"></i>
            <i class="fa-regular fa-face-smile far fa-3x"></i>
            <i class="fa-regular fa-face-laugh far fa-3x"></i>
        </div>
        <div class="Rating-Container">
            <i class="fas fa-star active fa-2x"></i>
            <i class="fas fa-star  fa-2x"></i>
            <i class="fas fa-star  fa-2x"></i>
            <i class="fas fa-star  fa-2x"></i>
            <i class="fas fa-star  fa-2x"></i>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
